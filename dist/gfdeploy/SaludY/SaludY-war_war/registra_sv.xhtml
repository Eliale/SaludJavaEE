<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Registro de Signos vitales</title>
    </h:head>
    <h:body>
        <div align="center">
        <f:view>
            <h:form style="background-color: darkcyan">
                <h1><h:outputText value="Crear Signo vital"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Idsv:" />
                    <h:outputText value="#{personaAdmon.signosvitales.idsv}"/>
                    <h:outputLabel value="Fecha:" for="fecha" />
                    <h:inputText id="fecha" value="#{personaAdmon.signosvitales.fecha}" title="Fecha" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Presiond:" for="presiond" />
                    <h:inputText id="presiond" value="#{personaAdmon.signosvitales.presiond}" title="Presiond" />
                    <h:outputLabel value="Presions:" for="presions" />
                    <h:inputText id="presions" value="#{personaAdmon.signosvitales.presions}" title="Presions" />
                    <h:outputLabel value="Peso:" for="peso" />
                    <h:inputText id="peso" value="#{personaAdmon.signosvitales.peso}" title="Peso" />
                    <h:outputLabel value="Idpersona:" for="idpersona" />     
                    <h:selectOneMenu id="idpersona" value="#{personaAdmon.x}" title="Idpersona" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{personaAdmon.personasids}"/>
                    </h:selectOneMenu>
                    
                </h:panelGrid>
           <h:commandButton value="Registra Signo Vital" action="historial" actionListener="#{personaAdmon.agregarSV2(e)}" />
           <h:commandButton value="Inicio" action="index"/>
           <h:commandButton value="Historial" action="historial" actionListener="#{personaAdmon.iniciar_sv}"/>   
          
            </h:form>
        </f:view>

        </div>
    </h:body>
</html>
