<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <f:view>


           <h:form style="background-color: cadetblue">
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="IdPersona:"/>
                    <h:outputText value="#{personaAdmon.persona.idpersona}"/>
                    <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{personaAdmon.persona.nombre}" title="Nombre" required="true" requiredMessage="Necesita rellenar todo"  />
                    <h:outputLabel value="Fechanac:" for="fechanac" />
                    <h:inputText id="fechanac" value="#{personaAdmon.persona.fechanac}" title="Fechanac" required="true" requiredMessage="Necesita rellenar todo">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Estatura:" for="estatura" />
                    <h:inputText id="estatura" value="#{personaAdmon.persona.estatura}" title="Estatura" required="true" requiredMessage="Necesita rellenar todo"/>
                    <h:outputLabel value="Sexo:" for="sexo" />
                    <h:inputText id="sexo" value="#{personaAdmon.persona.sexo}" title="Sexo" required="true" requiredMessage="Necesita rellenar todo"/>
                </h:panelGrid>
                <h:commandButton value="Agregar" action="personas2" actionListener="#{personaAdmon.agregar(e)}" />
          
            </h:form>
           
           
        </f:view>
        <h:form>
            <h:commandButton value="Lista" action="listarP" actionListener="#{personaAdmon.iniciarPersonas(e)}" />
                 <h:commandButton value="Inicio" action="index.xhtml"/> 
                 <h:commandButton value="Buscar" action="buscarP.xhtml" actionListener="#{personaAdmon.creaPersona2(e)}" />
                    
            
        </h:form>
              
    </h:body>
</html>
