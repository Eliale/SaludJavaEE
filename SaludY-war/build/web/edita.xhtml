<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form >
                <h1><h:outputText value="Edit"/></h1>
                <h:panelGrid columns="2">
                   
                     <h:outputLabel value="Nombre:" for="nombre" />
                    <h:inputText id="nombre" value="#{personaAdmon.persona.nombre}" title="Nombre" />
                    <h:outputLabel value="Fechanac:" for="fechanac" />
                    <h:inputText id="fechanac" value="#{personaAdmon.persona.fechanac}" title="Fechanac" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Estatura:" for="estatura" />
                    <h:inputText id="estatura" value="#{personaAdmon.persona.estatura}" title="Estatura" />
                    <h:outputLabel value="Sexo:" for="sexo" />
                    <h:inputText id="sexo" value="#{personaAdmon.persona.sexo}" title="Sexo" />
                </h:panelGrid>
                <h:commandButton value="Editar" action="index" actionListener="#{personaAdmon.edita(e)}" />
                
            </h:form>
             
            
        </f:view>

        
    </h:body>
</html>
